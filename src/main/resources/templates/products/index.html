<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPRING</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        th{
            background: aquamarine;
        }
        td,tr,th{
            text-align: center;
            border: 2px solid black;
            
        }
        table{
            table-layout:auto;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4" style="font-family: 'Times New Roman', Times, serif;"> PRODUCTS</h1>
        <a class="btn btn-primary" href="/products/create">Creat Product</a>
        
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Brand</th>
                    <th>Category</th>
                    <th>createdat</th>
                    <th>desc</th>
                    <th>image</th>
                    <th>name</th>
                    <th>price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="product :${products}"> 
                    <td th:text="${product.id}"></td>
                    <td th:text="${product.brand}"></td>
                    <td th:text="${product.category}"></td>
                    <td th:text="${product.createdat}"></td>
                    <td th:text="${product.description}"></td>
                    <td><img th:src = "@{'/images/'+${product.imageFileName}}" alt="..." height="100" width="100"></td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.price}"></td>
                    <td style="white-space: nowrap">
                        <a class="btn btn-primary btn-sm" th:href="@{/products/edit(id=${product.id})}"> update </a>
                        <a class="btn btn-danger btn-sm" th:href="@{/products/delete (id=${product.id})}" onclick="return confirm('delete permanently')"> Delete </a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
